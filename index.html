
 
<html>
    <head>
      <title>Hand Gesture App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  
        <h3 class="btn btn-warning heading">Let's understand your Hand Gesture
          <br>
          <span>&#128080</span>
          <span>&#128080</span>
          <span>&#128080</span>
          <span>&#128080</span>
          <span>&#128080</span>
          <span>&#128080</span>
          <span>&#128080</span>
          
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Take your Hand Gesture
            <br>
          <b style="color: darkviolet">Are you Excited?</b>
          <br>
          <b style="color: darkblue">Are you Patient?</b>
          <br>
          <b style="color: darkred">Let's GO?</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam view of your hand - </label>
  
          <div id="cam">
          </div>
          <br><br>
          <button id="capture_image_button" onclick="take_snapshot()" class="btn btn-warning">Capture Image</button>
  
          
          <br><br>
  
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1</label>
          <p class="gesture_name" id="result_gesture_name"></p>
          <p class="hand_gesture" id="update_hand_gesture"></p>
  
          <label>Prediction 2</label>
          <p class="gesture_name" id="result_gesture_name2"></p>
          <p class="hand_gesture" id="update_hand_gesture2"></p>
  
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
  
          <div class="btn btn-warning heading" id="photo_result"></div>
          </div>
          <br><br>
          <button id="image_button" onclick="check_photo()" class="btn btn-success">Image</button>
  
          
          <br><br>
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
